# Default update config
# Config order: hparams_registry -> config.yaml -> CLI
swad: False  # True / False
swad_kwargs:
  n_converge: 3
  n_tolerance: 6
  tolerance_ratio: 0.3
  
test_batchsize: 128

# resnet18, resnet50 
model: resnet50
feat_layers: stem_block

# VAE-DG
loss_multiplier_y: 50000
loss_multiplier_kl: 50000

